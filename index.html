<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pakar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid mt-5 px-5">
    <div class="d-flex w-100">
      <div class="card flex-fill me-4">
        <div class="card-body">
          <h4 class="mb-3">Screening</h4>
          <div id="questions-container"></div>
        </div>
      </div>
      <div class="card flex-fill h-25">
        <div class="card-body">
          <h4 class="mb-3">Diagnosa</h4>
          <div id="infections-container"></div>
        </div>
      </div>
    </div>
    <div class="col-12 mt-5">
      <div class="d-flex align-items-center">
        <div class="input-group w-25">
          <span class="input-group-text">Threshold</span>
          <input type="number" class="form-control" id="threshold" />
          <span class="input-group-text">%</span>
        </div>
        <button type="button" class="ms-3 btn btn-primary">Proses</button>
      </div>
      <div class="mt-4">
        <h5>
          Anda terkena infeksi:
          <span id="infection" class="text-danger">-</span>
        </h5>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
